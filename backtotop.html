<!DOCTYPE html>
<meta charset="utf-8">
<head>
<title>返回顶部</title>
<style>
body{
	margin:0;
	padding:0;
}
#back-to-top{
	width:70px;
	height:70px;
	overflow:hidden;
	border-radius:50%;
	position:fixed;
	bottom:60px;
	right:60px;
	display:none;
	cursor:pointer;
}
#back-to-top img{
	width:70px;
	height:70px;
}
p{
	margin-top:20px;
	width:100%;
	height:300px;
}
.p1{
	background:#FFBB99;
}
.p2{
	background:#EE99FF;
}
</style>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>

</head>

<body>
<div id="back-to-top"><img src="image/top.jpg" alt"返回顶部图片" title="返回顶部"> </div> <!--<a href="#"></a> 直接返回，无动态效果-->
<p class="p1">内容1</p>
<p class="p2">内容2</p>
<p class="p1">内容1</p>
<p class="p2">内容2</p>
<script>
$(document).ready(function(){
	$("#back-to-top").click(function(){
		$("html,body").animate({ scrollTop: 0 }, 250);
	});
	$(window).scroll(function(){
		var topValue = $(window).scrollTop();
		if(topValue>300){
			$("#back-to-top").css("display","block");
		}else{
			$("#back-to-top").css("display","none");
		}		
	});
});
</script>
</body>
</html>
